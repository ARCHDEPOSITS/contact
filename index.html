<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-form {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }
        .contact-form input, .contact-form textarea, .contact-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <select id="reason" required>
                <option value="">Select a reason...</option>
                <option value="Help">Help</option>
                <option value="Error in Program">Error in Program</option>
                <option value="Minecraft Website Hosting">Minecraft Website Hosting</option>
                <option value="Other">Other</option>
            </select>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const reason = document.getElementById('reason').value;
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            if(reason && email && name && message) {
                // Save the data in localStorage
                const submissions = JSON.parse(localStorage.getItem('submissions')) || [];
                submissions.push({ reason, email, name, message });
                localStorage.setItem('submissions', JSON.stringify(submissions));

                // Redirect to the submissions page
                window.location.href = 'submissions.html';
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
